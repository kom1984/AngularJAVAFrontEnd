<div class="album py-5 bg-light">
    <div class="container-fluid">
        <div class="row">
            <ng-container *ngFor="let item of vehicules">
                 <div class="col-md-4">
                <div class="card mt-3 mb-4 box-shadow h-100">
                    
                                <img class="card-img-top"src="http://localhost:8080/{{item.imageVehicule}}" alt="voiture image">
                                <div class="card-body" style="background-color: #61A3BA ; color: #FFF;">
                                 <h5 class="card-title">{{item.marqueVehicule}}</h5>
                                 <p class="card-text"><strong>AnneeModel:</strong>{{item.anneeModel}}
                                    <strong>Prix:</strong>{{item.prix}}
                                    <strong>Descriptif:</strong>{{item.descriptif}}

                                 </p>
                            
                                 <div class="d-flex hustify-content-between align-items-center">
                                    <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-success" id="btn-col">View</button>
                                    <button type="button" class="btn btn-sm btn-outline-success" id="btn-col1">Acheter</button>
                                    </div>
                                 </div>
                                </div>
                     
                </div>
               
            </div>
        
        </ng-container>
       

        </div>
   </div>
</div>
